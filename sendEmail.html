<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Notification Form</title>
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4">Notification</h1>
  <form class="" action="send.php" method="post">

    <div class="form-group">
      <label for="emailInput">Email:</label>
      <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
      <label for="subjectInput">Subject:</label>
      <input type="text" class="form-control" id="subjectInput" name="subject" placeholder="Enter the subject">
  </div>
  <div class="form-group">
      <label for="messageInput">Message:</label>
      <textarea class="form-control" id="messageInput" name="message" rows="5" placeholder="Enter your message"></textarea>
  </div>
  
    <div class="form-group">
    <button type="submit" class="btn btn-primary" name="send">Submit</button>
    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
</div>

  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function cancelForm() {
    // Add any cancelation logic here
    alert('Form canceled!');
    // Redirect to the home page
    window.location.href = 'welcome.html'; // Replace '/home' with the actual URL of your home page
  }
</script>

</body>
</html>
