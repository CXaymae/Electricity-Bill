  <script>
    function toggleOtherField(value) {
      var otherField = document.getElementById('other_field');
      if (value === 'autre') {
        otherField.style.display = 'block';
        document.getElementById('autre_reclamation').required = true;
      } else {
        otherField.style.display = 'none';
        document.getElementById('autre_reclamation').required = false;
      }
    }
